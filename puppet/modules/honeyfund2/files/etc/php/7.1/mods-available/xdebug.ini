zend_extension=xdebug.so
xdebug.default_enable=1
; xdebug.profiler_enable=0
xdebug.auto_trace=0
xdebug.cli_color=0
xdebug.collect_assignments=1
xdebug.collect_includes=1
xdebug.collect_params=0
xdebug.collect_return=0
xdebug.collect_vars=0
xdebug.coverage_enable=1
xdebug.dump_globals=1
xdebug.dump_once=1
xdebug.dump_undefined=0
xdebug.extended_info=1
xdebug.force_display_errors=1
xdebug.force_error_reporting=1
xdebug.halt_level=0
xdebug.idekey=phpstorm
xdebug.max_nesting_level=512
xdebug.profiler_enable_trigger=1
xdebug.profiler_output_dir=/var/www/honeyfund.com/debug
xdebug.remote_autostart=0
xdebug.remote_connect_back=0
xdebug.remote_enable=1
xdebug.remote_handler='dbgp'
xdebug.remote_host=192.168.56.1
xdebug.remote_log='/var/log/xdebug.log'
; req - Xdebug will try to connect to the debug client as soon as the script starts.
; jit - Xdebug will only try to connect to the debug client as soon as an error condition occurs.
xdebug.remote_mode=req
xdebug.remote_port=9000
xdebug.scream=0
xdebug.show_error_trace=0
xdebug.show_exception_trace=0
xdebug.show_local_vars=0
xdebug.show_mem_delta=0
xdebug.trace_enable_trigger=1
xdebug.trace_format=0
xdebug.trace_output_dir=/var/www/honeyfund.com/debug
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
xdebug.var_display_max_depth=3
